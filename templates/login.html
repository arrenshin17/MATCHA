<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MATCHA - Sistem Retail</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f4f7f6;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            width: 380px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        /* Bagian Atas / Header */
        .card-header-matcha {
            background-color: #8fbc8f;
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Isi Form */
        .card-body {
            padding: 30px;
        }

        /* Kotak Input */
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Biar padding gak ngerusak lebar */
        }

        /* Tombol Login */
        .btn-matcha {
            width: 100%;
            background-color: #8fbc8f;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-matcha:hover {
            background-color: #6d966d;
            color: white;
        }

        /* Label Teks */
        label {
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="login-container">
        <div class="card card-login">
            <div class="card-header-matcha">
                <div class="logo-icon">
                    <i class="bi bi-shop"></i>
                </div>
                <h4 class="fw-bold mb-0">MATCHA RETAIL</h4>
                <p class="small opacity-75 mb-0">Silakan login untuk masuk ke sistem</p>
            </div>

            <div class="card-body p-4 p-md-5">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-danger border-0 small shadow-sm mb-4 alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-circle-fill me-2"></i> {{ messages[0] }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Username Anda" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="d-grid shadow-sm">
                        <button type="submit" class="btn btn-matcha">
                            Masuk Sekarang <i class="bi bi-arrow-right-short ms-1"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted small">
                &copy; 2025 <b>Matcha Project</b>. <br>
                <span class="opacity-50">Sistem Inventory & Kasir Terintegrasi</span>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
