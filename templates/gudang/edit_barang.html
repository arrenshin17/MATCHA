{% extends "barang.html" %}
{% block kontenku %}


<style>
    .header-title { 
        color: #444; 
        border-left: 5px solid #8fbc8f; 
        padding-left: 15px;
        font-weight: 700;
    }
    .btn-matcha { 
        background-color: #8fbc8f; 
        color: white; 
        border: none;
        transition: 0.3s;
    }
    .btn-matcha:hover { 
        background-color: #6d966d; 
        color: white; 
    }
    .form-control:focus {
        border-color: #8fbc8f;
        box-shadow: 0 0 0 0.25rem rgba(143, 188, 143, 0.25);
    }
</style> 

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="header-title">Edit Barang Gudang</h2>
                <a href="/gudang/barang" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Kembali
                </a>
            </div>

            <div class="card card-inventory shadow-sm border-0" style="border-radius: 15px;">
                <div class="card-body p-4">
                    <form action="/gudang/barang/update/{{ barang.0 }}" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-secondary">Barcode</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-upc-scan"></i></span>
                                    <input type="text" name="barcode" class="form-control bg-light border-start-0" 
                                           value="{{ barang.1 }}" placeholder="MTC-xxx" required>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-secondary">Nama Barang</label>
                                <input type="text" name="nama_barang" class="form-control bg-light" 
                                       value="{{ barang.2 }}" placeholder="Masukkan nama barang" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-secondary">Harga Jual (Rp)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">Rp</span>
                                    <input type="number" name="harga_jual" class="form-control bg-light" 
                                           value="{{ barang.3 }}" required>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-secondary">Jumlah Stok</label>
                                <input type="number" name="stok" class="form-control bg-light" 
                                       value="{{ barang.4 }}" required>
                            </div>
                        </div>

                        <hr class="my-4 opacity-50">

                        <div class="d-flex justify-content-end gap-2">
                            <button type="reset" class="btn btn-light px-4">Reset</button>
                            <button type="submit" class="btn btn-matcha px-5 shadow-sm">
                                <i class="bi bi-check-circle me-1"></i> Simpan Perubahan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
